<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script type="module" src="/register.js"></script>
  <link rel="stylesheet" href="style1.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="wrapper">
    <form id="registerForm"> <!-- Added id attribute to the form -->
        <h1>register</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" name="username" id="username" required> <!-- Added id attribute -->
            <i class='bx bxs-lock-alt'></i>
        </div> <!-- Close the div for the "input-box" -->
        <div class="input-box">
            <input type="password" placeholder="Password" name="password" id="password" required> <!-- Added id attribute -->
            <i class='bx bx-user'></i>
        </div> <!-- Close the div for the "input-box" -->
        <div class="input-box">
            <input type="email" placeholder="Email" name="email" id="email" required> <!-- Added id attribute -->
            <i class='bx bx-user'></i>
        </div> <!-- Close the div for the "input-box" -->
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <label><a href="#">Forgot password</a></label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <!-- Add any content related to registration link if needed -->
        </div>
    </form>
</div>

</body>
</html>

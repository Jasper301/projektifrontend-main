<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Grayscale - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="styles.css" rel="stylesheet" />
    <style>
        /* Active link style */
        .nav-item .nav-link.active {
            color: #fff; /* Korostaa aktiivista linkkiä */
            background-color: #007bff; /* Esimerkiksi sininen taustaväri aktiiviselle linkille */
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="login.html">Home</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="hrv.html" id="hrvLink">HRV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="training.html" id="trainingLink">Training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" id="profileLink">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center w-100">
                <div class="text-center">
                    <form>
                        <div class="container">
                            <!-- Initial input fields -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="input-group m-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-danger delete-row" type="button">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </div>
                                        <input type="text" class="form-control m-input exerciseInput" placeholder="Exercise">
                                        <input type="text" class="form-control m-input setsRepsInput" placeholder="Sets and Reps">
                                        <input type="text" class="form-control m-input weightInput" placeholder="Weight">
                                    </div>
                                </div>
                            </div>
                            <!-- Container for dynamically added input fields -->
                            <div id="newInputsContainer"></div>
                            <!-- Add button -->
                            <button id="rowAdder" type="button" class="btn btn-dark">
                                <span class="bi bi-plus-square-dotted"></span> Add
                            </button>
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <!-- JavaScript for setting active class -->
    <script>
        // Get current page URL
        var currentUrl = window.location.href;

        // Set active class based on the current page
        if (currentUrl.includes('hrv.html')) {
            document.getElementById('hrvLink').classList.add('active');
        } else if (currentUrl.includes('training.html')) {
            document.getElementById('trainingLink').classList.add('active');
        } else if (currentUrl.includes('profile.html')) {
            document.getElementById('profileLink').classList.add('active');
        }
    </script>
</body>
</html>
